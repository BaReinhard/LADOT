<div class="checkin">
    <h1> Check In Page</h1>
    <a href="#!/" class="btn btn-default">Back Home</a>
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        <span>Car ID:</span><div><input type="text" name=""ng-model="carID" ng-blur="getInfo()" required/></div>
        <span>Email Address:</span><div><input type="email" name="email" ng-model="email" ng-pattern=regex required></div>
        <div role="alert">
          <span class="error" ng-show="userForm.email.$error.required">
            Required!</span>
          <span class="error" ng-show="userForm.email.$error.pattern">
            Not valid email!</span>
        </div>
        <span>Mileage:</span><div><input type="text" name="mileage" ng-min="mileageMin" ng-model="mileage" required></div>
        <div role="alert">
          
          <span class="error" ng-show="mileage < mileageMin">
            Value too low!</span>
            <span class="error" ng-show="userForm.mileage.$error.min">
            Value too low!</span>
        </div>
        <span>Fuel:</span><div><input type="text" name=""/ng-model="fuel" required></div>
        <button class="btn btn-default" type="submit">Submit</button>
        <a href="#!/" class="btn btn-default">Cancel</a>
    </form>
    <div role="alert">
      <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.input.$error.email">
        Not valid email!</span>
    </div>
   
    

<div class="popup" ng-if="Success">    
  <div class="message success">{{message}}</div>
</div>
<div class="popup" ng-if="NotFound">    
  <div class="message denied">{{message}}</div>
</div>
</div>
