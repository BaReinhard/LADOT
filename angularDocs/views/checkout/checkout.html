<div class="checkout">
    <h1>Check Out Page</h1>
    <a href="#!/" class="btn btn-default">Back Home</a>
    <form>
       <span>Name:</span> <div><input type="text" name=""/ ng-model="name" required></div>
        <span>Email Address:</span><div><input type="email" name=""ng-model="email" required/></div>
        <span>Days Required:</span><div><input type="number" name=""ng-model="daysrequired" required/></div>
        <input class="btn btn-default" type="submit" ng-click="submit()">
        <a href="#!/" class="btn btn-default">Cancel</a>
    </form>
    
    
    
    <div ng-if="submitted"> SUCCESSFULLY CHECKED OUT</div>
    <div ng-if="submitted">{{message}}</div>
    
</div>
