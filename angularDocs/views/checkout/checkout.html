<div class="checkout">
    <h1>Check Out Page</h1>
    <a href="#!/" class="btn btn-default">Back Home</a>
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        <span>Name:</span> <div><input type="text" name=""/ ng-model="name" required></div>
        <span>Email Address:</span><div><input type="email" name="input" ng-model="email" ng-pattern=regex required></div>
        <div role="alert">
          <span class="error" ng-show="userForm.input.$error.required">
            Required!</span>
          <span class="error" ng-show="userForm.input.$error.pattern">
            Not valid email!</span>
        </div>
        <span>Days Required:</span><div><input type="number" name=""ng-model="daysrequired" required/></div>
        <button class="btn btn-default" type="submit">Submit</button>
        <a href="#!/" class="btn btn-default">Cancel</a>
    </form>
    
    
    
    <div ng-if="submitted"> SUCCESSFULLY CHECKED OUT</div>
    <div ng-if="submitted">{{message}}</div>
    
</div>
